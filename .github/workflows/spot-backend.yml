name: Spot Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'spot-backend/**'
      - '.github/workflows/spot-backend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'spot-backend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: exchange/spot-backend
  K8S_NAMESPACE_DEV: spot-backend-dev
  K8S_NAMESPACE_PROD: spot-backend-prod

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spot-backend

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: spot_backend_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql, redis, bcmath, pcntl, sockets, zip, opcache, swoole, rdkafka
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('spot-backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Copy environment file
        run: cp .env.ci .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run database migrations
        run: php artisan migrate --force
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: spot_backend_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Run tests
        run: php artisan test
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: spot_backend_test
          DB_USERNAME: root
          DB_PASSWORD: root
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379

  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: test
    if: always() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: spot-backend
          file: spot-backend/Dockerfile_cicd
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    if: |
      always() && needs.build.result == 'success' &&
      ((github.event_name == 'push' && github.ref == 'refs/heads/main') ||
       (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev'))
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          # Set image tag
          cd spot-backend/k8s/overlays/dev

          # Update kustomization with new image
          kustomize edit set image \
            exchange/spot-backend=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.build.outputs.image_tag }}

          # Apply manifests (server-side apply handles existing resources)
          kubectl apply -k . --server-side --force-conflicts

          # Wait for rollout
          kubectl rollout status deployment/spot-backend-api-dev \
            -n ${{ env.K8S_NAMESPACE_DEV }} \
            --timeout=300s

          kubectl rollout status deployment/spot-backend-worker-dev \
            -n ${{ env.K8S_NAMESPACE_DEV }} \
            --timeout=300s

      - name: Verify deployment
        run: |
          echo "Checking pod status..."
          kubectl get pods -n ${{ env.K8S_NAMESPACE_DEV }} -l app=spot-backend

          echo "Checking service endpoints..."
          kubectl get endpoints -n ${{ env.K8S_NAMESPACE_DEV }}

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-dev]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME_PROD }} \
            --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS (Canary 10%)
        run: |
          cd spot-backend/k8s/overlays/prod

          kustomize edit set image \
            exchange/spot-backend=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.build.outputs.image_tag }}

          # Deploy with reduced replicas first (canary)
          kubectl apply -k .

          # Scale to canary (10%)
          kubectl scale deployment/spot-backend-api \
            -n ${{ env.K8S_NAMESPACE_PROD }} \
            --replicas=1

          kubectl rollout status deployment/spot-backend-api \
            -n ${{ env.K8S_NAMESPACE_PROD }} \
            --timeout=300s

      - name: Health check (Canary)
        run: |
          echo "Waiting 60s for canary health check..."
          sleep 60

          # Check pod health
          READY=$(kubectl get pods -n ${{ env.K8S_NAMESPACE_PROD }} \
            -l app=spot-backend \
            -o jsonpath='{.items[*].status.conditions[?(@.type=="Ready")].status}')

          if [[ "$READY" != *"True"* ]]; then
            echo "Canary health check failed!"
            kubectl rollout undo deployment/spot-backend-api -n ${{ env.K8S_NAMESPACE_PROD }}
            exit 1
          fi

          echo "Canary health check passed!"

      - name: Scale to 100%
        run: |
          kubectl scale deployment/spot-backend-api \
            -n ${{ env.K8S_NAMESPACE_PROD }} \
            --replicas=3

          kubectl scale deployment/spot-backend-worker \
            -n ${{ env.K8S_NAMESPACE_PROD }} \
            --replicas=2

          kubectl rollout status deployment/spot-backend-api \
            -n ${{ env.K8S_NAMESPACE_PROD }} \
            --timeout=300s

      - name: Verify production deployment
        run: |
          echo "=== Production Deployment Summary ==="
          kubectl get pods -n ${{ env.K8S_NAMESPACE_PROD }} -l app=spot-backend
          kubectl get services -n ${{ env.K8S_NAMESPACE_PROD }}
