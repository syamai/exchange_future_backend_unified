apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: future-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dev-future-backend
  minReplicas: 3 # Increased from 2 for high availability
  maxReplicas: 15 # Increased from 5 to support 2000 TPS
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60 # Reduced from 70 for faster scale-up
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 15 # Reduced from 30 for faster response
      policies:
      - type: Pods
        value: 4 # Increased from 2 for aggressive scale-up
        periodSeconds: 15
      - type: Percent
        value: 100 # Allow 100% increase
        periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
