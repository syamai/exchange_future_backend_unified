apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: future-backend-dev

namePrefix: dev-

resources:
  - ../../base

labels:
  - pairs:
      environment: development
    includeSelectors: false

# Local Docker image
images:
  - name: exchange/future-backend
    newTag: "1.0.0"

# Patch ConfigMap with dev local.yml
patchesStrategicMerge:
  - configmap-patch.yaml

patches:
  # Reduce replicas to 1 for dev
  - patch: |
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment

  # Reduce resource requests for dev
  - patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
    target:
      kind: Deployment

  # Remove nodeSelector and tolerations for Docker Desktop
  - patch: |
      - op: remove
        path: /spec/template/spec/nodeSelector
      - op: remove
        path: /spec/template/spec/tolerations
    target:
      kind: Deployment

  # Update Secret with local connection strings (Docker Desktop)
  - patch: |
      - op: replace
        path: /stringData/MYSQL_HOST
        value: "host.docker.internal"
      - op: replace
        path: /stringData/MYSQL_USERNAME
        value: "casino"
      - op: replace
        path: /stringData/MYSQL_PASSWORD
        value: "casinopassword"
    target:
      kind: Secret
      name: future-backend-secrets
