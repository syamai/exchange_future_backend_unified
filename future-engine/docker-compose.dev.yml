version: '3'
services:
  engine:
#    platform: linux/x86_64
    build:
      context: .
      dockerfile: ./DockerfileMe.dev
    container_name: engine
    network_mode: "host"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  ticker-engine:
    #    platform: linux/x86_64
    build:
      context: .
      dockerfile: ./DockerfileTicker.dev
    container_name: ticker-engine
    network_mode: "host"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"