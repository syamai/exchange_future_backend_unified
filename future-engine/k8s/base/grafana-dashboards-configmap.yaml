---
# ConfigMap for Grafana dashboard provisioning
# These dashboards will be automatically loaded by Grafana
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-matching-engine
  namespace: monitoring
  labels:
    app.kubernetes.io/name: matching-engine
    grafana_dashboard: "1"  # Label for Grafana sidecar to pick up
data:
  matching-engine-overview.json: |
    {
      "annotations": {"list": []},
      "description": "Sharded Matching Engine Overview",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"color": {"mode": "thresholds"}, "mappings": [{"options": {"0": {"color": "red", "text": "DOWN"}, "1": {"color": "green", "text": "UP"}, "2": {"color": "green", "text": "UP"}}, "type": "value"}], "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}}},
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 0},
          "id": 1,
          "options": {"colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "targets": [{"expr": "sum(up{job=\"matching-engine\", shard=\"shard-1\"})", "legendFormat": "Shard 1", "refId": "A"}],
          "title": "Shard 1",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"color": {"mode": "thresholds"}, "mappings": [{"options": {"0": {"color": "red", "text": "DOWN"}, "1": {"color": "green", "text": "UP"}, "2": {"color": "green", "text": "UP"}}, "type": "value"}], "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}}},
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 0},
          "id": 2,
          "options": {"colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "targets": [{"expr": "sum(up{job=\"matching-engine\", shard=\"shard-2\"})", "legendFormat": "Shard 2", "refId": "A"}],
          "title": "Shard 2",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"color": {"mode": "thresholds"}, "mappings": [{"options": {"0": {"color": "red", "text": "DOWN"}, "1": {"color": "green", "text": "UP"}, "2": {"color": "green", "text": "UP"}}, "type": "value"}], "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}}},
          "gridPos": {"h": 4, "w": 4, "x": 8, "y": 0},
          "id": 3,
          "options": {"colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "targets": [{"expr": "sum(up{job=\"matching-engine\", shard=\"shard-3\"})", "legendFormat": "Shard 3", "refId": "A"}],
          "title": "Shard 3",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "unit": "ops"}},
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 4,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "targets": [{"expr": "sum(rate(matching_engine_orders_processed_total[1m]))", "legendFormat": "Orders/sec", "refId": "A"}],
          "title": "Orders/sec",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "unit": "ops"}},
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "id": 5,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "targets": [{"expr": "sum(rate(matching_engine_trades_total[1m]))", "legendFormat": "Trades/sec", "refId": "A"}],
          "title": "Trades/sec",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "custom": {"drawStyle": "line", "fillOpacity": 10, "lineWidth": 2}, "unit": "ops"}},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 10,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "targets": [
            {"expr": "rate(matching_engine_orders_processed_total{shard=\"shard-1\"}[1m])", "legendFormat": "Shard 1", "refId": "A"},
            {"expr": "rate(matching_engine_orders_processed_total{shard=\"shard-2\"}[1m])", "legendFormat": "Shard 2", "refId": "B"},
            {"expr": "rate(matching_engine_orders_processed_total{shard=\"shard-3\"}[1m])", "legendFormat": "Shard 3", "refId": "C"}
          ],
          "title": "Orders/sec by Shard",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "custom": {"drawStyle": "line", "fillOpacity": 10, "lineWidth": 2}, "unit": "s"}},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 11,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "targets": [
            {"expr": "histogram_quantile(0.50, rate(matching_engine_order_latency_seconds_bucket[5m]))", "legendFormat": "P50", "refId": "A"},
            {"expr": "histogram_quantile(0.95, rate(matching_engine_order_latency_seconds_bucket[5m]))", "legendFormat": "P95", "refId": "B"},
            {"expr": "histogram_quantile(0.99, rate(matching_engine_order_latency_seconds_bucket[5m]))", "legendFormat": "P99", "refId": "C"}
          ],
          "title": "Order Latency",
          "type": "timeseries"
        }
      ],
      "refresh": "5s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["matching-engine"],
      "templating": {"list": [{"current": {"selected": false, "text": "Prometheus", "value": "Prometheus"}, "hide": 0, "includeAll": false, "label": "Data Source", "multi": false, "name": "datasource", "options": [], "query": "prometheus", "refresh": 1, "type": "datasource"}]},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "browser",
      "title": "Matching Engine - Overview",
      "uid": "matching-engine-overview",
      "version": 1
    }

---
# ConfigMap for dashboard provider configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider-matching-engine
  namespace: monitoring
  labels:
    app.kubernetes.io/name: matching-engine
data:
  matching-engine.yaml: |
    apiVersion: 1
    providers:
      - name: 'matching-engine'
        orgId: 1
        folder: 'Matching Engine'
        folderUid: 'matching-engine'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/matching-engine
