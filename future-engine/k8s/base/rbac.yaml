---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: matching-engine
  namespace: matching-engine
  labels:
    app.kubernetes.io/name: matching-engine

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: matching-engine
  namespace: matching-engine
  labels:
    app.kubernetes.io/name: matching-engine
rules:
  # Allow reading ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Allow reading Secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # Allow reading pod information (for leader election)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Allow updating pod labels (for role assignment)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["patch", "update"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: matching-engine
  namespace: matching-engine
  labels:
    app.kubernetes.io/name: matching-engine
subjects:
  - kind: ServiceAccount
    name: matching-engine
    namespace: matching-engine
roleRef:
  kind: Role
  name: matching-engine
  apiGroup: rbac.authorization.k8s.io
