---
# Headless Service for Shard 1 StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: matching-engine-shard-1
  namespace: matching-engine
  labels:
    app.kubernetes.io/name: matching-engine
    app.kubernetes.io/component: shard-1
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: matching-engine
    app.kubernetes.io/component: shard-1
  ports:
    - name: health
      port: 8080
      targetPort: 8080
    - name: metrics
      port: 9090
      targetPort: 9090

