apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: matching-engine-shard-3
  namespace: matching-engine
  labels:
    app.kubernetes.io/name: matching-engine
    app.kubernetes.io/component: shard-3
spec:
  serviceName: matching-engine-shard-3
  replicas: 2
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: matching-engine
      app.kubernetes.io/component: shard-3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: matching-engine
        app.kubernetes.io/component: shard-3
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: matching-engine
      terminationGracePeriodSeconds: 60

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: matching-engine
                  app.kubernetes.io/component: shard-3
              topologyKey: kubernetes.io/hostname

      nodeSelector:
        node-role: matching-engine

      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "matching-engine"
          effect: "NoSchedule"

      containers:
        - name: matching-engine
          image: exchange/matching-engine-shard:latest
          imagePullPolicy: Always

          env:
            - name: SHARD_ID
              value: "shard-3"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SHARD_ROLE
              value: "$(if [ \"${POD_NAME##*-}\" = \"0\" ]; then echo primary; else echo standby; fi)"
            - name: ASSIGNED_SYMBOLS
              value: "SOLUSDT,XRPUSDT,ADAUSDT,DOTUSDT,MATICUSDT,LINKUSDT,AVAXUSDT,ATOMUSDT"
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: matching-engine-secrets
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: HEALTH_PORT
              valueFrom:
                configMapKeyRef:
                  name: matching-engine-config
                  key: HEALTH_PORT
            - name: METRICS_PORT
              valueFrom:
                configMapKeyRef:
                  name: matching-engine-config
                  key: METRICS_PORT
            - name: JAVA_OPTS
              value: "-Xms2g -Xmx2g $(JAVA_OPTS)"

          envFrom:
            - configMapRef:
                name: matching-engine-config

          ports:
            - name: health
              containerPort: 8080
            - name: metrics
              containerPort: 9090

          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "4Gi"

          livenessProbe:
            httpGet:
              path: /health/live
              port: health
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: health
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health/live
              port: health
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30

          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: heapdumps
              mountPath: /app/heapdumps
            - name: config
              mountPath: /app/config
              readOnly: true

          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]

      volumes:
        - name: config
          configMap:
            name: matching-engine-config

  volumeClaimTemplates:
    - metadata:
        name: logs
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp3
        resources:
          requests:
            storage: 10Gi
    - metadata:
        name: heapdumps
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp3
        resources:
          requests:
            storage: 20Gi
