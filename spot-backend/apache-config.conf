<VirtualHost *:80>
  ServerAdmin localhost
  DocumentRoot /var/www/gs-api/public

  <Directory /var/www/gs-api/public>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

  ErrorLog /var/www/gs-api/storage/logs/error.log
  CustomLog /var/www/gs-api/storage/logs/requests.log combined

</VirtualHost>