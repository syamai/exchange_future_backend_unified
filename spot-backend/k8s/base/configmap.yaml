apiVersion: v1
kind: ConfigMap
metadata:
  name: spot-backend-config
data:
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_URL: "https://api.example.com"

  # Database
  DB_CONNECTION: "mysql"
  DB_PORT: "3306"
  DB_DATABASE: "spot_exchange"

  # Redis
  REDIS_PORT: "6379"
  REDIS_DB: "2"

  # Cache
  CACHE_DRIVER: "redis"
  SESSION_DRIVER: "redis"
  QUEUE_CONNECTION: "redis"

  # Logging
  LOG_CHANNEL: "stack"
  LOG_LEVEL: "info"

  # Matching Engine
  MATCHING_JAVA_ALLOW: "false"
  USE_STREAM_MATCHING_ENGINE: "false"
  USE_SWOOLE_MATCHING_ENGINE: "false"

  # Fake Data (Binance price feed)
  FAKE_DATA_TRADE_SPOT: "true"
  FAKE_DATA_TIME_SLEEP_TRADE_SPOT: "500000"
