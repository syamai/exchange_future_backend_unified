apiVersion: v1
kind: Secret
metadata:
  name: spot-backend-secrets
type: Opaque
stringData:
  # These values should be replaced in overlays or via sealed-secrets
  APP_KEY: "base64:REPLACE_WITH_ACTUAL_KEY"
  DB_HOST: "localhost"
  DB_USERNAME: "admin"
  DB_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  REDIS_HOST: "localhost"
  REDIS_PASSWORD: ""
