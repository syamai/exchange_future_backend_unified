apiVersion: v1
kind: Secret
metadata:
  name: spot-backend-secrets-dev
  namespace: spot-backend-dev
type: Opaque
stringData:
  # Replace these with actual values from AWS Secrets Manager or environment
  # Do NOT commit real secrets to git
  APP_KEY: "base64:REPLACE_IN_DEPLOYMENT"

  # RDS MySQL connection (shared with future-backend)
  # Get endpoint from: aws rds describe-db-instances --query 'DBInstances[*].Endpoint'
  DB_HOST: "exchange-dev-mysql.xxxxx.ap-northeast-2.rds.amazonaws.com"
  DB_USERNAME: "admin"
  DB_PASSWORD: "REPLACE_FROM_SECRETS_MANAGER"

  # ElastiCache Redis connection (shared with future-backend)
  # Get endpoint from: aws elasticache describe-cache-clusters
  REDIS_HOST: "exchange-dev-redis.xxxxx.cache.amazonaws.com"
  REDIS_PASSWORD: ""

  # Optional: Separate Redis for order processing
  OP_REDIS_HOST: "exchange-dev-redis.xxxxx.cache.amazonaws.com"
  OP_REDIS_PORT: "6379"
