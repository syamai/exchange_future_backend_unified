apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: amanpuri-web-scaler
  namespace: amaex-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: amanpuri-web
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80